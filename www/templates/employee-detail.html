<view title="employee.service + ' ' + employee.content_type">
  <content has-header="true" padding="true">

      <div class="details">
          <!-- <img src="pics/{{employee.pic }}" width="100" height="100"/> -->
          <h4>{{ employee.service }}</h4>
          <p>{{ employee.content_details}}</p>
      </div>
      <div class="list card">
<!--           <a class="item item-icon-left" href="#/employee/{{employee.managerId}}" ng-if="employee.managerId > 0"><i class="icon ion-ios7-person"></i>View Manager<p>{{employee.managerName}}</p></a> -->
          <a class="item item-icon-left" href="#/employee/{{employee.id}}/reports" ng-if="employee.iContent > 0"><i class="icon ion-easel"></i>Showcase<p>{{employee.iContent}}</p></a>
          <a class="item item-icon-left" href="tel:{{employee.officePhone}}"><i class="icon ion-person-stalker"></i>Request a Meeting<p>{{employee.officePhone}}</p></a>
          <a class="item item-icon-left" href="tel:{{employee.cellPhone}}"><i class="icon ion-ios-telephone"></i>Talk to a Human<p>{{employee.cellPhone}}</p></a>
          <!-- <a class="item item-icon-left" href="sms:{{employee.cellPhone}}"><i class="icon ion-chatbox-working"></i>SMS<p>{{employee.cellPhone}}</p></a> -->
          <a class="item item-icon-left" href="mailto:{{employee.email}}"><i class="icon ion-ios-email"></i>Drop a note<p>{{employee.email}}</p></a>
      </div>

  </content>
</view>
